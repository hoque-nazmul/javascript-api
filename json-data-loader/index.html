<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Data Loader</title>
</head>
<body>
    <h2>JSON (JS Object Notation) Data Loader</h2>
    <ul id="user-container">

    </ul>

    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
        .then(response => response.json())
        .then(users => userDataLoader(users))

        const ul = document.getElementById('user-container');

        function userDataLoader(users) {
            const usernames = users.map(user => user.username) 
            console.log("user", usernames);
            for (let i = 0; i < usernames.length; i ++) {
                const username = usernames[i];
                const li = document.createElement('li');
                li.innerText = username;
                ul.appendChild(li);
            }
        }
    </script>
</body>
</html>
